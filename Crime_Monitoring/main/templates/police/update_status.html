{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Update Status for Report: {{ report.name }}</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Status:</label>
            <select name="status" class="form-control">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="solved">Solved</option>
            </select>
        </div>

        {% if report.status != 'solved' %}
        <div class="form-group">
            <label>Investigation Notes:</label>
            <textarea name="investigation_notes" class="form-control">{{ report.investigation_notes }}</textarea>
        </div>
        {% else %}
        <div class="form-group">
            <label>Investigation Notes (Read Only):</label>
            <textarea class="form-control" readonly>{{ report.investigation_notes }}</textarea>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
