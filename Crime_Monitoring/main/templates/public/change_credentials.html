{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-5">
  <div class="card p-4 shadow-sm col-md-6 mx-auto">
    <h2 class="text-center text-dangery mb-4">🔐 Change Username / Password</h2>
    
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">New Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter new username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">
        <i class="fas fa-save"></i> Update
      </button>
    </form>
  </div>
</div>
{% endblock %}
