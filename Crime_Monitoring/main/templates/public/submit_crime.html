{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h3 class="text-center mb-4 text-danger"><i class="bi bi-exclamation-triangle"></i> Report a Crime</h3>

  <div class="card p-4 shadow">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">

        <!-- Column 1 -->
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact No.:</label>
            <input type="text" name="contact_no" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">District:</label>
            <input type="text" name="district" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">State:</label>
            <input type="text" name="state" class="form-control" required>
          </div>
        </div>

        <!-- Column 2 -->
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">City:</label>
            <input type="text" name="city" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Village (Optional):</label>
            <input type="text" name="village" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Pincode:</label>
            <input type="text" name="pincode" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Crime Location:</label>
            <input type="text" name="crime_location" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Crime Date:</label>
            <input type="date" name="crime_date" class="form-control" required>
          </div>
        </div>

        <!-- Column 3 -->
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Crime Time:</label>
            <input type="time" name="crime_time" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Evidence (Image/Video):</label>
            <input type="file" name="evidence_file" class="form-control">
          </div>
        </div>

      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-danger px-5">
          <i class="bi bi-flag-fill"></i> Submit Report
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
